<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Viewflix</title>
    <link rel="shortcut icon" href="./img/favicon.png" type="image/png">
    <link rel="stylesheet" href="./css/global.css" />
    <link rel="stylesheet" href="./css/navbar.css" />
    <link rel="stylesheet" href="./css/index.css" />
    <link rel="stylesheet" href="./css/footer.css" />
    <link rel="stylesheet" href="./css/social.css" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,400i,700&display=swap" rel="stylesheet" />
</head>

<body>
    <nav class="navbar">
        <div class="logo">
            <a href="index.html"><img src="./img/logo_tt.png" alt="logo Viewflix" /></a>
        </div>
        <div class="signin">
            <button class="register-btn"><strong>Registro</strong></button>
        </div>
    </nav>

    <main class="main">
        <section class="welcome">
            <h1>Bienvenido a Viewflix</h1>
        </section>

        <section class="login">
            <h2>¿Qué te apetece ver hoy?</h2>
            <p>
                Si ya dispones de cuenta, entra! Si no, a qué esperas para
                <a href="#registro">registrarte</a>
            </p>
            <form id="login-form" class="login-form" action="./novedades.html">
                <p>
                    <label for="login-user">Usuario: </label>
                    <input type="email" name="email" id="login-user" placeholder="nombre@usuario.com" required/>
                </p>
                <p>
                    <label for="login-password">Contraseña: </label>
                    <input type="password" name="password" id="login-password" placeholder="Contraseña" required minlength="6"/>
                </p>
                <p>
                    <button type="submit">Entrar!</button>
                </p>
            </form>
            <p>¿Olvidaste tu contraseña? A veces pasa, no te preocupes, haz click <a href="#">aquí</a> y te la recordamos.</p>
        </section>

        <aside class="promo">
            <h2>Añadido recientemente</h2>
            <div class="recently">
                <div class="film">film 1</div>
                <div class="film">film 2</div>
                <div class="film">film 3</div>
                <div class="film">film 4</div>
                <div class="film">film 5</div>
                <div class="film">film 6</div>
            </div>
        </aside>
    </main>

    <footer class="footer">
        <div class="footer-col"><a href="#">Contacto</a></div>
        <div class="footer-col"><a href="#">Aviso legal</a></div>
        <div class="footer-col">
            <ul class="social-list">
                <li>
                    <a href=""><i class="social-facebook"></a></i>
                </li>
                <li>
                    <a href=""><i class="social-twitter"></a></i>
                </li>
                <li>
                    <a href=""><i class="social-linkedin"></a></i>
                </li>
            </ul>
        </div>
    </footer>
</body>

</html>
