<!DOCTYPE html>
<html lang="es">
  <head>

    <meta

      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Viewflix</title>
    <link rel="shortcut icon" href="./img/favicon.png" type="image/png">
    <link rel="stylesheet" href="./css/global.css" />
    <link rel="stylesheet" href="./css/navbar.css" />
    <link rel="stylesheet" href="./css/novedades.css" />

    ------------------------------------------->

      <div class="menu">
        <input type="checkbox" id="menu-checkbox" />

        <ul class="menu-list">
          <li><a href="#">Novedades</a></li>
          <li><a href="#">Series</a></li>
          <li><a href="#">Películas</a></li>
          <li><a href="#">Favoritos</a></li>
        </ul>
      </div>

      <div class="signin">
        <button class="register-btn"><strong>Log Out</strong></button>
      </div>
    </nav>

        <h1>Novedades</h1>
        <p>Encuentra los contenidos subidos recientemente</p>
      </header>

      <section class="populares section-container">

        <article class="film-item film1">Film1</article>

        <article class="film-item film2">Film2</article>

        <article class="film-item film4">Film4</article>
        <article class="film-item film5">Film5</article>
        <article class="film-item film6">Film6</article>  
      </section>

      <section class="series section-container">
        <h2 class="section-title">Series</h2>
        <article class="film-item film1">Film1</article>
        <article class="film-item film2">Film2</article>
        <article class="film-item film3">Film3</article>
        <article class="film-item film4">Film4</article>
        <article class="film-item film5">Film5</article>
        <article class="film-item film6">Film6</article>

        FOOTER
    ------------------------------------------->

    <footer class="footer">
        <div class="footer-col"><a href="#">Contacto</a></div>
        <div class="footer-col"><a href="#">Aviso legal</a></div>
        <div class="footer-col">
            <ul class="social-list">
                <li>
                    <a href=""><i class="social-facebook"></a></i>
                </li>
                <li>
                    <a href=""><i class="social-twitter"></a></i>
                </li>
                <li>
                    <a href=""><i class="social-linkedin"></a></i>
                </li>
            </ul>
