<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Viewflix</title>
    <link rel="shortcut icon" href="./img/favicon.png" type="image/png" />
    <link rel="stylesheet" href="./css/global.css" />
    <link rel="stylesheet" href="./css/navbar.css" />
    <link rel="stylesheet" href="./css/index.css" />
    <link rel="stylesheet" href="./css/footer.css" />
    <link rel="stylesheet" href="./css/social.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:400,400i,700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <!-----------------------------------------
        NAVBAR
    ------------------------------------------->

    <nav class="navbar">
      <div class="logo">
        <a href="index.html"
          ><img src="./img/logo_tt.png" alt="logo Viewflix"
        /></a>
      </div>
      <div class="signin">
        <button class="register-btn"><strong>Registro</strong></button>
      </div>
    </nav>

    <!-----------------------------------------
        MAIN
    ------------------------------------------->

    <main class="main">
      <section class="welcome">
        <h1>Bienvenido a Viewflix</h1>
      </section>

      <section class="login">
        <h2>¿Qué te apetece ver hoy?</h2>
        <p>
          Si ya dispones de cuenta, entra! Si no, a qué esperas para
          <a href="#registro">registrarte</a>
        </p>
        <form id="login-form" class="login-form" action="./novedades.html">
          <p>
            <label for="login-user">Usuario: </label>
            <input
              type="email"
              name="email"
              id="login-user"
              placeholder=" nombre@usuario.com"
              required
            />
          </p>
          <p>
            <label for="login-password">Contraseña: </label>
            <input
              type="password"
              name="password"
              id="login-password"
              placeholder=" Contraseña"
              required
              minlength="6"
            />
          </p>
          <p>
            <button type="submit">Entrar!</button>
          </p>
        </form>
        <p>
          ¿Olvidaste tu contraseña? A veces pasa, no te preocupes, haz click
          <a href="#">aquí</a> y te la recordamos.
        </p>
      </section>

      <aside class="promo">
        <h2>Añadido recientemente</h2>
        <div class="recently">
          <div class="film">
            <img
              src="./img/avengers-500.jpg"
              srcset="img/avengers-250.jpg 250w, img/avengers-500.jpg 500w"
              alt="Película Avengers"
            />
          </div>
          <div class="film">
            <img
              src="./img/crepusculo-500.jpg"
              srcset="
                ./img/crepusculo-250.jpg 250w,
                ./img/crepusculo-500.jpg 500w
              "
              alt="Película Crepúsculo"
            />
          </div>
          <div class="film">
            <img
              src="./img/elreyleon-500.jpg"
              srcset="
                ./img/elreyleon-250.jpg 250w,
                ./img/elreyleon-500.jpg 500w
              "
              alt="Película El Rey León"
            />
          </div>
          <div class="film">
            <img
              src="./img/ironman-500.jpg"
              srcset="./img/ironman-250.jpg 250w, ./img/ironman-500.jpg 500w"
              alt="Película Ironman 3"
            />
          </div>
          <div class="film">
            <img
              src="./img/regresion-500.jpg"
              srcset="
                ./img/regresion-250.jpg 250w,
                ./img/regresion-500.jpg 500w
              "
              alt="Película Regresión"
            />
          </div>
          <div class="film">
            <img
              src="./img/xmen-500.jpg"
              srcset="./img/xmen-250.jpg 250w, ./img/xmen-500.jpg 500w"
              alt="Película X-Men"
            />
          </div>
        </div>
      </aside>
    </main>

    <!-----------------------------------------
        FOOTER
    ------------------------------------------->

    <footer class="footer">
      <div class="footer-col"><a href="#">Contacto</a></div>
      <div class="footer-col"><a href="#">Aviso legal</a></div>
      <div class="footer-col">
        <ul class="social-list">
          <li>
            <a href=""><i class="social-facebook"></i></a>
          </li>
          <li>
            <a href=""><i class="social-twitter"></i></a>
          </li>
          <li>
            <a href=""><i class="social-linkedin"></i></a>
          </li>
        </ul>
      </div>
    </footer>
  </body>
</html>
